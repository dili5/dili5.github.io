                                    <p>参考资料不是放在最后的吗，怎么出了个大标题？<br>因为一个一个讲命令没有太大意义，<strong>不如系统看下文档</strong>。我看的是

                                    <blockquote>
                                        <p><a href="https://www.w3schools.com/sql/default.asp" target="_blank" rel="external">https://www.w3schools.com/sql/default.asp</a>
                                        </p>
                                    </blockquote>
                                    <h2 id="应该关注的点"><a href="#应该关注的点" class="headerlink" title="应该关注的点"></a>应该关注的点</h2>
                                    <ul>
                                        <li><p>数据库组成<br>一个数据库服务（RDBMS）包含多个数据库（Database）；一个数据库由多个表（Table）组成；一个表由多个记录（Record）组成，一个记录为一行（Row）；一个记录有多个字段（Field），一个表中的同一个字段为一列（Row）。
                                        </p>
                                        </li>
                                        <li><p>SQL 语法<br>SQL 语法的关键在于理解关键字和关键字的用法，关键字是基础，对一个 SQL 语句的理解是思维的挑战和提示。</p>
                                        </li>
                                        <li><p>DML 和 DDL<br>DML 对数据库中的数据进行<strong>增删改查</strong>操作；DDL
                                            对数据库和表进行操作，用于<strong>定义数据库</strong>。</p>
                                        </li>
                                        <li><p>数据类型<br>数据类型是表中字段存储的数据类型，如<code>INT</code> <code>TEXT</code>等。</p>
                                        </li>
                                        <li><p>SQL 函数<br>SQL 内置的函数可以用于数据的计算，如<code>COUNT</code> <code>NOW</code>等。</p>
                                        </li>
                                        <li><p>数据筛选<br>数据条件筛选是语句正确执行的关键。</p>
                                        </li>
                                        <li><p>操作符<br>包括算术操作符，位操作符，比较操作符，复合操作符（Compound Operators）和逻辑操作符。</p>
                                        </li>
                                        <li><p>难点<br>难点是学习中可能带来疑惑的地方，关键在于理解和实践。我总结的几个点：</p>
                                            <ul>
                                                <li>联合（Join）</li>
                                                <li>条件查询（Condition Query）</li>
                                                <li>别名（Aliases）</li>
                                                <li>主键（Primary Key）</li>
                                                <li>外键（Foreign Key）</li>
                                                <li>排序（Order）</li>
                                                <li>分组（Group）</li>
                                                <li>空（Null）</li>
                                                <li>操作符（Operator）</li>
                                                <li>索引（Index）<br>索引可以提高查询速度，但是会减低修改（增删改）的效率，因为需要同时修改索引。</li>
                                            </ul>
                                        </li>
                                    </ul>

                                        National Standards Institute）<br>RDBMS（Relational Database Management System）<br>ESC (escend)<br>DESC (descend)</p>

<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
<script>
    function renderMarkdown(markdownUrl, targetElementId) {
        // 使用JavaScript从Markdown文件获取内容
        fetch(markdownUrl)
            .then(response => response.text())
            .then(markdown => {
                // 将Markdown内容转换为HTML
                const converter = new showdown.Converter();
                const html = converter.makeHtml(markdown);

                // 将生成的HTML插入到目标元素中
                const targetElement = document.getElementById(targetElementId);
                if (targetElement) {
                    targetElement.innerHTML = html;
                } else {
                    console.error(`Element with ID "${targetElementId}" not found.`);
                }
            })
            .catch(error => {
                console.error(`Error fetching or rendering Markdown: ${error}`);
            });
    }

    // 在页面加载时调用 renderMarkdown 函数
    window.onload = function () {
        renderMarkdown('./tp.md', 'markdown-content');


    };
</script>
